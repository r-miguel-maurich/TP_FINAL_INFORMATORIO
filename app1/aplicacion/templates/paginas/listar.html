{% extends 'base/base.html' %}

{% block contenido %}

<table>
    <thead>
        <tr>
          <td>Titulo</td>
          <td>Descripcion</td>
        </tr>
    </thead>
    <tbody>
      {% if pregunta %}
      {% for preguntas in pregunta %}
      <tr>
        <td>{{preguntas.titulo}}</td>
        <td>{{preguntas.descripcion}}</td>
      </tr>
      {% endfor %}
      {% else %}
      <h1>No hay registros</h1>
      {% endif %}
    </tbody>
</table>

{% endblock contenido %}
